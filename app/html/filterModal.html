<div class="modal-header">
    <h3 class="modal-title">People</h3>
</div>

<div class="modal-body" style="height:300px;">
    <h3>Which people on your team do you want to see?</h3>

    <div class="filter-cell">
        <div class="btn-group filter-multi-drop" uib-dropdown is-open="isOpen.LineManager" auto-close="outsideClick" style="background-color:#3498CB;">
            <!--{{isOpen.LineManager}}-->
            <button id="single-button"
                    type="button"
                    class="btn btn-primary"
                    uib-dropdown-toggle
                    style="background-color:#3498CB;">
                Select <span class="caret"></span>
            </button>
            <ul class="dropdown-menu"
                uib-dropdown-menu
                role="menu"
                aria-labelledby="single-button">

                <li role="menuitem" ng-repeat="option in res.LineManager" ng-keydown="bufferEscapeKeydown($event)" >
                    <div class="checkbox">
                        <label>LineManager
                            <input ng-if="$first && !$last"   ng-model="selected.filters.LineManager[option.LineManagerPeopleKey]" ng-keydown="updateDropdownOpenState($event, 'first', 'LineManager')" ng-true-value="'{{typeOf(option.LineManagerPeopleKey)}}'" type="checkbox" />
                            <input ng-if="!($first || $last)" ng-model="selected.filters.LineManager[option.LineManagerPeopleKey]" ng-true-value="'{{typeOf(option.LineManagerPeopleKey)}}'" type="checkbox"/>
                            <input ng-if="$last && !$first"   ng-model="selected.filters.LineManager[option.LineManagerPeopleKey]" ng-keydown="updateDropdownOpenState($event, 'last', 'LineManager')"  ng-true-value="'{{typeOf(option.LineManagerPeopleKey)}}'" type="checkbox"/>
                            <input ng-if="$last && $first"    ng-model="selected.filters.LineManager[option.LineManagerPeopleKey]" ng-keydown="updateDropdownOpenState($event, 'both', 'LineManager')"  ng-true-value="'{{typeOf(option.LineManagerPeopleKey)}}'" type="checkbox"/>
                            {{option.LastName}}
                        </label>
                        <!--{{selected.filters.LineManager[option.LineManagerPeopleKey]}}-->
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <button class="btn btn-primary" type="button" ng-click="submit()">Submit</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
