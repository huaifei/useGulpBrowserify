<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>angular</title>
	<!--<link rel="stylesheet" type="text/css" href="../css/idx.css">-->
	<!--the upper css document is made of normal type css,the lower is compiled from scss -->
	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-app="app">

<div ng-controller="rootCtl">
	<div class="header">
		<div class="notify">
			<img src="../img/aassdd.jpg">
			<span>Compensation</span>
		</div>
		<div class="nav_bar">
			<a class="nav_tabs" ng-click="showThis(0)" ng-class="{showBack:appRoute.path() == '/model' }" ui-sref="model">Model</a>
			<a class="nav_tabs" ng-click="showThis(1)" ng-class="{showBack:appRoute.path() == '/finalize' }" ui-sref="finalize">Finalize</a>
			<a class="nav_tabs" ng-click="showThis(2)" ng-class="{showBack:appRoute.path() == '/report' }" ui-sref="report">Report</a>
		</div>
		<i class="settingIcon glyphicon glyphicon-cog" ng-click="openSettings()"></i>
	</div>

	<div ui-view=""></div>

</div>
<script type="text/javascript" src="../../bower_components/angular/angular.js"></script>
<script type="text/javascript" src="../../bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="../../bower_components/angular-animate/angular-animate.js"></script>
<script type="text/javascript" src="../../bower_components/angular-animate/angular-animate.min.js"></script>
<script type="text/javascript" src="../../bower_components/angular-touch/angular-touch.js"></script>
<script type="text/javascript" src="../../bower_components/angular-touch/angular-touch.min.js"></script>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script type="text/javascript" src="../../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script type="text/javascript" src="../js/angular/ui-bootstrap-tpls-1.3.3.min.js"></script>
<script type="text/javascript" src="../../bundle.js"></script>


</body>
</html>
